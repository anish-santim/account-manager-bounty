<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Your Account Manager</title>
</head>

<body>
    <div id="outer-container">
        <h1>Your Account Manager</h1>
        <h3 id="total">Total Money: 0$</h3>
    </div>
    <div id="inner-container">
        <h2 style="text-align: center;">Operations!</h1>
        <div id="input-container">
            <input type="text" id="main-input" placeholder="Please select an option">
            <select id="operator">
                <option value="none">Options..</option>
                <option value="add">Add Money</option>
                <option value="withdraw">Withdraw Money</option>
                <option value="last-five">Last Five Transactions</option>
                <option value="total-deposits">Total Deposits</option>
                <option value="total-withdrawls">Total Withdrawls</option>
                <option value="average-deposits">Average Deposits</option>
                <option value="average-withdrawls">Average Withdrawls</option>
            </select>
        </div>
        <button id="perform">Perform</button>
        <div id="output">Result will be displayed here.</div>
    </div>
</body>

</html>
